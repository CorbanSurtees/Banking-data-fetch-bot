name: Update Banks

on:
  push:
    branches:
      - script-development
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-banks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.0'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk tar
      
      - name: Run update_banks.rb script
        run: ruby BK/bin/update_banks.rb
      
      - name: Check for changes
        id: check_changes
        run: |
          # Fetch develop branch to compare against
          git fetch origin develop
          
          # Stage only 3/sql/ files
          git add 3/sql/
          
          # Compare staged changes with develop branch
          if git diff --cached --quiet origin/develop -- 3/sql/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in 3/sql/ compared to develop branch"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in 3/sql/ compared to develop branch:"
            git diff --cached --name-status origin/develop -- 3/sql/
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="update-banks-${{ github.run_number }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Save the updated files to a temp location
          mkdir -p /tmp/updated-sql
          cp -r 3/sql/* /tmp/updated-sql/
          
          # Reset any staged changes and discard local changes
          git reset HEAD
          git checkout -- 3/sql/
          
          # Remove untracked files in 3/sql/ to avoid conflicts
          git clean -fd 3/sql/
          
          # Create new branch from develop
          git fetch origin develop
          git checkout -b $BRANCH_NAME origin/develop
          
          # Copy the updated files back
          cp -r /tmp/updated-sql/* 3/sql/
          git add 3/sql/
          
          # Check if there are staged changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "chore: update banks data"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --base develop \
            --head $BRANCH_NAME \
            --title "chore: update banks data" \
            --body "Automated update of banks data

          - Updated by GitHub Actions workflow
          - Run number: ${{ github.run_number }}" \
            --reviewer CorbanSurtees
          
          # Enable auto-merge if available
          gh pr merge $BRANCH_NAME --auto --squash || echo "Auto-merge not available or failed"
