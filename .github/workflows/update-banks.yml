name: Update Banks

on:
  push:
    branches:
      - script-development
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-banks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.0'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk tar
      
      - name: Run update_banks.rb script
        run: ruby BK/bin/update_banks.rb
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update banks data"
          branch: update-banks-${{ github.run_number }}
          delete-branch: true
          title: "chore: update banks data"
          body: |
            Automated update of banks data
            
            - Updated by GitHub Actions workflow
            - Run number: ${{ github.run_number }}
          base: main
