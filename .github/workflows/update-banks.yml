name: Update Banks

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-banks:
    runs-on: ubuntu-slim
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.0'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
      
      - name: Run update_banks.rb script
        run: ruby BK/bin/update_banks.rb
      
      - name: Check for changes
        id: check_changes
        run: |
          # Check if there are any changes (modified, added, or deleted files) in 3/sql/
          if [[ -n $(git status --porcelain 3/sql/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in 3/sql/:"
            git status --porcelain 3/sql/
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in 3/sql/"
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="update-banks-${{ github.run_number }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git checkout -b $BRANCH_NAME
          git add 3/sql/
          git commit -m "chore: update banks data"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "chore: update banks data" \
            --body "Automated update of banks data

          - Updated by GitHub Actions workflow
          - Run number: ${{ github.run_number }}" \
            --reviewer CorbanSurtees
          
          # Enable auto-merge if available
          gh pr merge $BRANCH_NAME --auto --squash || echo "Auto-merge not available or failed"
