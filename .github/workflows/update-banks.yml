name: Update Banks

on:
  push:
    branches:
      - script-development
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-banks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.0'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk tar
      
      - name: Run update_banks.rb script
        run: ruby BK/bin/update_banks.rb
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="update-banks-${{ github.run_number }}"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "chore: update banks data"
          git push origin $BRANCH_NAME
          
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "chore: update banks data" \
            --body "Automated update of banks data

          - Updated by GitHub Actions workflow
          - Run number: ${{ github.run_number }}"
