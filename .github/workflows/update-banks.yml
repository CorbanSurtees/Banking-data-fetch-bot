name: Update Banks

on:
  push:
    branches:
      - script-development
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-banks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.0'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gawk tar
      
      - name: Run update_banks.rb script
        run: ruby BK/bin/update_banks.rb
      
      - name: Check for changes and create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are any changes in 3/sql/
          git add 3/sql/
          
          if git diff --cached --quiet; then
            echo "No changes detected in 3/sql/"
            exit 0
          fi
          
          echo "Changes detected in 3/sql/:"
          git diff --cached --name-status
          
          # Create new branch for the PR
          BRANCH_NAME="update-banks-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          
          # Commit the changes
          git commit -m "chore: update banks data"
          
          # Push the branch
          git push origin $BRANCH_NAME
          
          # Create pull request
          gh pr create \
            --base main \
            --head $BRANCH_NAME \
            --title "chore: update banks data" \
            --body "Automated update of banks data

          - Updated by GitHub Actions workflow
          - Run number: ${{ github.run_number }}
          - Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" \
            --reviewer CorbanSurtees
          
          echo "Pull request created successfully"
